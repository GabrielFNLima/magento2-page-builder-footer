<div
    class="pagebuilder-content-type pagebuilder-footer-item"
    attr="Object.assign({}, {id: parent.id}, data.main.attributes())"
    ko-style="data.main.style()"
    css="data.main.css()"
    event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false" style="height: 60px">
    <render args="getOptions().template"></render>
    <img if="data.image.attributes().src"
         attr="data.image.attributes"
         class="preview-image"
         css="data.image.css"
         ko-style="data.image.style">
    <span data-bind="liveEdit: { field: 'text', placeholder: 'Link Text' }" class="footer-link-placeholder"></span>
</div>
